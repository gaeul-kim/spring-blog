<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/sidebar"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Blog - Login</title>
</head>
<body>


<!-- Post Content Column -->
<div layout:fragment="content">
    <!-- Title -->
    <h1 class="mt-4">Login</h1>
    <hr>

    <div class="row">
        <form id="login-form" class="col-lg-12 mb-4" th:action="@{/login}" method="post">
            <div class="form-group max-width-300">
                <label for="name" class="d-none">아이디</label>
                <input id="name" class="form-control" name="name" type="text" placeholder="아이디"
                       data-validate-type="name" data-validate-required="true" th:value="${user.name}">
            </div>
            <div class="form-group max-width-300">
                <label for="password" class="d-none">비밀번호</label>
                <input id="password" class="form-control" name="password" type="password" placeholder="비밀번호"
                       data-validate-type="password" data-validate-required="true" th:value="${user.password}">
                <span th:if="${param.error}" class="error">로그인 정보가 올바르지 않습니다.</span>
            </div>
            <div class="form-group max-width-300">
                <button id="login-submit" class="btn btn-secondary form-control" type="submit">Login</button>
            </div>
        </form>
    </div>

    </script>
</div>

</body>
</html>
