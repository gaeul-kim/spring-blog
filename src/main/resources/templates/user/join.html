<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Blog - Sign Up</title>
</head>
<body>


<!-- Post Content Column -->
<div layout:fragment="content">
    <!-- Title -->
    <h1 class="mt-4">Sign up</h1>
    <hr>

    <div class="row">
        <form id="join-form" class="col-lg-12 mb-4" th:action="@{/join}" th:object="${user}" method="post">
            <div class="form-group max-width-300">
                <label for="name" class="d-none">아이디</label>
                <input id="name" class="form-control" name="name" type="text" placeholder="아이디"
                       data-validate-type="name" data-validate-required="true" th:field="${user.name}">
                <span class="error" th:errors="${user.name}"></span>
            </div>
            <div class="form-group max-width-300">
                <label for="password" class="d-none">비밀번호</label>
                <input id="password" class="form-control" name="password" type="password" placeholder="비밀번호"
                       data-validate-type="password" data-validate-required="true" th:value="${user.password}">
                <span class="error" th:errors="${user.password}"></span>

            </div>
            <div class="form-group max-width-300">
                <label for="password-confirm" class="d-none">비밀번호 확인</label>
                <input id="password-confirm" class="form-control" name="passwordConfirm" type="password"
                       placeholder="비밀번호 확인"
                       data-validate-type="password-confirm" data-validate-required="true"
                       th:value="${user.passwordConfirm}">
                <span class="error" th:errors="${user.passwordConfirm}"></span>
            </div>
            <div class="form-group max-width-300">
                <button id="join-submit" class="btn btn-secondary form-control" type="submit">Sign up</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#join-submit').click(function (e) {
                e.preventDefault();
                var _form = $('#join-form');
                var _result = _form.validate();
                if (_result) {
                    _form.submit();
                }
            });
        })
    </script>
</div>

</body>
</html>
