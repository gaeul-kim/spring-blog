<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/sidebar"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Blog Home</title>
</head>
<body>


<!-- Post Content Column -->
<div layout:fragment="content">
    <!-- Title -->
    <h1 class="mt-4">Sign up</h1>
    <hr>

    <div class="row">
        <form role="form" class="col-lg-6 mx-auto mb-4">
            <div class="form-group">
                <label for="name">아이디</label>
                <input type="text" class="form-control " id="name" placeholder="아이디">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label for="password-check">비밀번호 확인</label>
                <input type="password" class="form-control" id="password-check" placeholder="비밀번호 확인">
            </div>
            <div class="form-group">
                <label for="nickname">별명(선택)</label>
                <input type="text" class="form-control" id="nickname" placeholder="별명">
            </div>
            <div class="form-group">
                <button id="joint-submit" class="btn btn-secondary form-control" type="button">Sign up</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
