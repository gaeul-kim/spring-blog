<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="modalFragment" class="modal fade" id="login-modal">
    <div class="modal-dialog modal-sm" th:unless="${#authorization.expression('isAuthenticated()')}">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form class="col-lg-12 login-form" th:action="@{/login}" method="post">
                    <div class="form-group max-width-300">
                        <label for="name" class="d-none">아이디</label>
                        <input id="name" class="form-control" name="name" type="text" placeholder="아이디"
                               data-validate-type="name" data-validate-required="true">
                    </div>
                    <div class="form-group max-width-300">
                        <label for="password" class="d-none">비밀번호</label>
                        <input id="password" class="form-control" name="password" type="password" placeholder="비밀번호"
                               data-validate-type="password" data-validate-required="true">
                    </div>
                    <div class="form-group max-width-300 mb-0">
                        <button class="btn btn-secondary form-control login-submit" type="button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
