<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<nav th:fragment="navigationFragment" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${active == 'home'}?active:''">
                    <a class="nav-link" href="/post">Home
                        <span th:if="${active == 'home'}" class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${active == 'write'}?active:''">
                    <a class="nav-link" href="/write">New Post
                        <span th:if="${active == 'write'}" class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${active == 'join'}?active:''">
                    <a class="nav-link" href="/join">Sign up
                        <span th:if="${active == 'join'}" class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${active == 'login'}?active:''">
                    <a class="nav-link" href="/login">Login
                        <span th:if="${active == 'login'}" class="sr-only">(current)</span>
                    </a>
                </li>
                <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/logout}">Sign Out</a>
                </span>
                <!--                <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my-modal">
                                    Open modal
                                </button></li>-->
            </ul>
        </div>
    </div>
</nav>
</html>
